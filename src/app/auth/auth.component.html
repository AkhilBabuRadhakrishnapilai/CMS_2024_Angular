<div class="container">
    <section class="h-100 gradient-form" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo"> -->
                        <h4 class="mt-1 mb-5 pb-1">Login</h4>
                      </div>
      
                      <form [formGroup]="loginForm" (ngSubmit)="loginCredentials()">
                        <div class="form-group">
                            <input type="text" placeholder="Email here......." formControlName="email" class="form-control" />
                        </div>
                        <br>
                        <div class="validation-error" *ngIf="isSubmitted && formControls['email'].errors">
                            <div *ngIf="formControls['email'].errors['required']">
                                Email is required
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password......." formControlName="password" class="form-control" />
                        </div>
                        <br>
                        <div class="validation-error" *ngIf="isSubmitted && formControls['password'].errors">
                            <div *ngIf="formControls['password'].errors['required']">
                                Password is required
                            </div>
                        </div>
                        <br>
                        <div>
                            <button type="submit" class="btn btn-lg btn-primary form-control">Login</button>
                        </div>
                        <div class="validation-error" *ngIf="error">
                            {{error}}
                        </div>
                    </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">HealWell Clinics</h4>
                      <p class="small mb-0"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
<router-outlet></router-outlet>
