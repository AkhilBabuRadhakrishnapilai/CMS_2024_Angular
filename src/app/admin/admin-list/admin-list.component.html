<app-common-header></app-common-header>

<body style="height: 580px;">
    <div style="height: 100%;">
        <div class="row" style="height:100% ;">
            <div class="col-md-2 class1" style="height: 100%;"><app-admin-sidenav></app-admin-sidenav></div>
            <div class="col-md-10 class2">
                <div class="container" style="margin-top: 30px;">
                    <div class="col-sm-8 flex-container" style="flex-direction: row;">
                        <div>
                            <input type="search" class="form-control" placeholder="Type search text here......"
                                [(ngModel)]="searchTerm">
                        </div>
                        <br>
                        <div>
                            <a [routerLink]="['/admin/add']" role="button"
                                class="btn btn-outline-secondary custom-margin">
                                <span><i class="fa fa-user-plus fa-lg"></i></span><br>
                                Add Employees
                            </a>
                        </div>
                    </div>
                </div>
                <br>
                <table class="table table-bordered table-stripped">
                    <thead>
                        <tr>
                            <!-- <th>Employee Id</th> -->
                            <th>Name</th>
                            <!-- <th>Last Name</th> -->
                            <th>Email</th>
                            <!-- <th>Department</th> -->
                            <!-- <th>Gender</th> -->
                            <th>Role</th>
                            <!-- <th>Date of Birth</th> -->
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of service.user">
                            <!-- <td>{{emp.emp_id}}</td> -->
                            <td>{{emp.first_name}} {{emp.last_name}}</td>
                            <!-- <td>{{emp.last_name}}</td> -->
                            <td>{{emp.email}}</td>
                            <!-- <td>{{emp.gender.gender}}</td> -->
                            <td>{{emp.role.role_name}}</td>
                            <!-- <td>{{emp.dob}}</td> -->
                            <td class="flex-container" style="flex-direction: row;">
                                <button class="btn btn-sm btn-outline-danger"
                                    (click)="disableRecord(emp.emp_id)">Delete</button>
                                <button class="btn btn-dark" style="margin-left:10px"
                                    (click)="editUser(emp)">Edit</button>
                                <!-- <span><i class="fa-solid fa-arrow-right"></i></span> -->
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<router-outlet></router-outlet>
