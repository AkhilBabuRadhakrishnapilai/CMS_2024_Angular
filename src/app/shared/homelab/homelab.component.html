<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Technician Homepage</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    #sidebar {
      width: 250px;
      background: #343a40;
      color: #fff;
      height: 100%;
      position: fixed;
      overflow-y: auto; /* Enable scrolling if content overflows */
    }

    #sidebar .sidebar-header {
      padding: 20px;
      text-align: center;
    }

    #sidebar ul.components {
      padding: 20px;
    }

    #sidebar ul li {
      margin-bottom: 10px;
    }

    #sidebar ul li a {
      padding: 10px;
      display: block;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    #sidebar ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card-body {
      padding: 20px;
    }

    .quote-section {
      padding: 80px 0;
      text-align: center;
    }

    .quote-section h3 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .quote-section p {
      font-size: 1.2rem;
      color: #6c757d;
      max-width: 600px;
      margin: auto;
    }

    .quote-section .btn-group {
      margin-top: 20px;
    }

    .quote-section .btn {
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-right: 10px;
    }

    .quote-section .btn-light {
      color: #007bff;
      background-color: #fff;
      border: 2px solid #007bff;
    }

    .quote-section .btn-light:hover {
      background-color: #007bff;
      color: #fff;
    }

    .quote-section .btn-dark {
      color: #fff;
      background-color: #343a40;
      border: 2px solid #343a40;
    }

    .quote-section .btn-dark:hover {
      background-color: #1d2124;
      color: #fff;
    }

    footer {
      background: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer ul {
      list-style: none;
      padding: 0;
    }

    footer ul li {
      display: inline-block;
      margin-right: 10px;
    }

    footer ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    footer ul li a:hover {
      text-decoration: underline;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <div class="sidebar-header">
      <h3>Lab Technician</h3>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#health-check" class="btn btn-outline-secondary btn-block">Health Check</a>
      </li>
      <li>
        <a  [routerLink]="['/newtest/lablist']" class="btn btn-outline-secondary btn-block">Tests Available</a>
      </li>
      <li>
        <a  [routerLink]="['/newtest/patientdetail']" class="btn btn-outline-secondary btn-block">Today's Prescriptions</a>
      </li>
      <li>
        <a [routerLink]="['/newtest/record']" class="btn btn-outline-secondary btn-block">View Previous Records</a>
      </li>
      <li>
        <a  [routerLink]="['/newtest/dotest']" class="btn btn-outline-secondary btn-block">Do Test</a>
      </li>
    </ul>
  </div>

  <div id="content">
    <!-- Main Content -->
    <main>
      <!-- Health Check Section -->
      <section id="health-check" class="quote-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">Have You Had a Routine Health Check This Month?</h3>
                  <p class="card-text">Regular health checks are crucial for maintaining your well-being.</p>
                  <div class="btn-group">
                    <a [routerLink]="['/newtest/dotest']" class="btn btn-light btn-lg">CHECK NOW</a>
                    <a [routerLink]="['/newtest/record']"class="btn btn-dark btn-lg">VIEW RECORDS</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Tests Available Section -->
  
      <!-- Today's Prescriptions Section -->
    
      <!-- Previous Records Section -->
     

      <!-- Do Test Section -->
     
    </main>

    <!-- Footer -->

  </div>

  <!-- Bootstrap and jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
